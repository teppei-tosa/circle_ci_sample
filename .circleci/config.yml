version: 2
dependencies:
  pre:
    - gem install bundler --pre
jobs:
  build:
    docker:
       - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, world.
      - run:
          name: Print the Current Time
          command: date
      - run: bundle install --path vendor/bundle
      - run:
          name: Run danger
          command: bundle exec danger
