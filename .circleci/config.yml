version: 2
dependencies:
  pre:
    - echo "export rvm_ignore_gemsets_flag=1" >> ~/.rvmrc - gem install bundler
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, world.
      - run:
          name: Print the Current Time
          command: date
      - run: bundle install --path vendor/bundle
      - run:
          name: Run danger
          command: bundle exec danger
